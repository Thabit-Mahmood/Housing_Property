<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Property Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Housing Property Website</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search Properties</h2>
            <form id="searchForm">
                <label for="size">Size:</label>
                <input type="text" id="size" name="size">

                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" name="minPrice">

                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" name="maxPrice">

                <label for="facilities">Facilities:</label>
                <input type="text" id="facilities" name="facilities">

                <label for="projectName">Project Name:</label>
                <select id="projectName" name="projectName">
                    <!-- Project names will be populated here -->
                </select>

                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results">
            <h2>Search Results</h2>
            <div id="propertyResults">
                <!-- Search results will be displayed here -->
            </div>
        </section>

        <section id="transactions">
            <h2>Historical Transactions</h2>
            <div id="transactionResults">
                <!-- Historical transactions will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
